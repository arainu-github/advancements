# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT_DEV }}
  IMAGE: get-advancements


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY_DEV }}
        project_id: ${{ secrets.GKE_PROJECT_DEV }}

    - run: |-
        gcloud --quiet auth configure-docker
        
    - name: Build
      run: |-
        docker build \
          --tag "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          .

    - name: Publish
      run: |-
        docker push "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA"

    - id: "deploy"
      run : |
        gcloud run deploy get-advancements \
              --image gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA \
              --port 5000 \
              --project $PROJECT_ID \
              --region asia-northeast1 \
              --platform=managed \
              --allow-unauthenticated

    # Example of using the output
    - id: 'test'
      run: 'curl "https://asia-northeast1-swift-arcadia-332108.cloudfunctions.net/get_advancements"'
