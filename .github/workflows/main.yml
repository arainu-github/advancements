# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY_DEV }}
        project_id: ${{ secrets.GKE_PROJECT_DEV }}

    - id: 'deploy'
      run: |
        gcloud functions deploy get_advancements --vpc-connector default-connector --allow-unauthenticated --runtime python39 --timeout 3 --trigger-http --set-env-vars="host"="${{ secrets.HOST }}","password"="${{ secrets.PASSWORD }}","user"="${{ secrets.USER }}" --region asia-northeast1

    # Example of using the output
    - id: 'test'
      run: 'curl "https://asia-northeast1-swift-arcadia-332108.cloudfunctions.net/get_advancements"'
